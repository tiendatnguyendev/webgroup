<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/font/fontawesome-free-5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="container">
                <div class="header-top-left">
                    <ul class="header-top-list">
                        <span>Liên hệ với chúng tôi thông qua |</span>
                        <li><i class="fab fa-facebook"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                        <li><i class="fab fa-twitter"></i></li>
                    </ul>
                </div>
                <div class="header-top-right">
                    <ul class="header-top-list">
                        <li>
                            <i class="far fa-bell"></i>
                            <a href="">Thông báo</a>
                        </li>
                        <li>
                            <i class="fas fa-question-circle"></i>
                            <a href="">Trợ giúp</a>
                        </li>
                        <li>
                            <i class="far fa-sticky-note"></i>
                            <a href="">Chính sách</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="header-middle">
            <div class="container">
                <div class="header-middle-left">
                    LUFFY FOOD
                </div>
                <!-- Phần Tìm kiếm nâng cao -->
                 <div class="header-middle-center">
                        <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm...">
                        <button id="search-button"><i class="fas fa-search"></i></button>
                 </div>
                <div class="header-middle-right">
                    <button>Đăng kí</button>
                    <button>Đăng nhập</button>
                    <button>Giỏ hàng</button>
                </div>
            </div>
            
            <div id="advanced-search-options">
                <label for="category">Phân loại:</label>
                <select id="category">
                    <option value="all">Tất cả</option>
                    <option value="electronics">Hambuger</option>
                    <option value="clothing">Gà rán</option>
                    <option value="furniture">Pizza</option>
                    <option value="furniture">Mì ý</option>
                    <option value="furniture">Kem lạnh</option>
                </select>
                
                <label for="price-range">Khoảng giá:</label>
                <select id="price-range">
                    <option value="all">Tất cả</option>
                    <option value="low">Dưới 1 triệu</option>
                    <option value="mid">1 - 5 triệu</option>
                    <option value="high">Trên 5 triệu</option>
                </select>
              </div>
        </div>   
    </header>


    <nav class="header-bottom">
        <div class="container">
            <ul class="menu-list">
                <li class="menu-list-item">Trang chủ</li>
                <li class="menu-list-item">Gà rán</li>
                <li class="menu-list-item">Hambuger</li>
                <li class="menu-list-item">Pizza</li>
                <li class="menu-list-item">Mì ý</li>
                <li class="menu-list-item">Kem lạnh</li>
            </ul>
        </div>
    </nav>
    <script src="js/main.js"></script>
</body>
</html
